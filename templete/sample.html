</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/dashboard">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="file"></span>
              QR Generation
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="/department">
              <span data-feather="bar-chart-2"></span>

            </a>
          </li>
        </ul>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Fill the following Form</h1>
      </div>
        {% if temp %}
            <div class="alert alert-success" role="alert">
                    ThankYou for Submission of Details. Please wait for Details Generation
            </div>
        {% endif %}
        {% if me=="1" %}
            <div class="alert alert-success" role="alert">
                    Sending to your mail
            </div>
        {% endif %}
      <form action="/Generate" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="exampleInputEmail1">Candidate Name</label>
            <input type="text" class="form-control" id="name"  name="candidatename" placeholder="Enter Name">
          </div>
                <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
          </div><br>
          <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1" name="check">
            <label class="form-check-label" for="defaultCheck1">
                    Want these details to be Sent to Your Mail.
            </label>
          <br><br>
          <div class="form-group">
            <label for="exampleInputEmail1">Registration Number</label>
            <input type="text" class="form-control" id="registrationid" name="registrationid" placeholder="Enter Registration">
          </div>
                <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Stop</label>
            <input type="text" class="form-control" id="stop" name="stop" placeholder="Enter Stop">
          </div>
                <br>
          <div class="form-group">
    <label for="exampleFormControlFile1">Upload Picture:</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
        </div>

          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        <br>
                {% if temp %}
        <div class="card">
            <div class="card-body">
                <a class="btn btn-primary" href="{{url_for('download_file')}}" role="button">Download</a>
                   </div>
        </div>
                {% endif %}


    </main>
